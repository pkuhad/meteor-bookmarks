<template name="resource_form">

	<form class="form-inline" role="form">
	  <div class="form-group">
	    <label class="sr-only" for="resource-url">Resource URL</label>
	    <input type="text" class="form-control" id="resource_url" placeholder="Enter URL">
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="resource-description">Password</label>
	    <input type="text" class="form-control" id="resource_description" placeholder="Description">
	  </div>
	  <button type="submit" class="btn btn-default">Add</button>
	</form>

</template>
